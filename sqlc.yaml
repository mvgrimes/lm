version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/queries.sql"
    schema: "schema"
    gen:
      go:
        package: "models"
        out: "internal/models"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
